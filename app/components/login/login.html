<div class="container-wrapper" ng-init="init()">
    <div class="alert alert-warning" role="alert" ng-show="alert == true">
        You have been disconnected :(
    </div>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <div class="login">Login</div>
                <p>Please enter your email and password</p>
            </div>
            <form id="Login">
                <div class="form-group">
                    <input type="email" 
                        class="form-control" 
                        ng-model="email"
                        id="inputEmail" 
                        placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" 
                        class="form-control" 
                        ng-model="password"
                        id="inputPassword" 
                        placeholder="Password">
                </div>
                <div class="forgot">
                    <div class="forgot-text">Forgot password?</div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="userConnection()">Login</button>
            </form>
        </div>
    </div>
</div>
