<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" ng-init='init()'>
    <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img class="logo" src="../../assets/images/logo.ico">
        </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="../#!/home">Home</a></li>
            <li><a href="../#!/about">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="../#!/profile">Profil</a></li>
            <li ng-if='isAdmin'><a href="" data-toggle="modal" data-target="#invitationModal" data-whatever="@getbootstrap">Add a member</a></li>
            <li ng-if='isAdmin' ng-click='getMembers()'><a href="" data-toggle="modal" data-target="#allMembersModal" data-whatever="@getbootstrap">See all members</a></li>
            <li><a href="#" ng-click="logout()">Log out</a></li>
        </ul>
        </div>
    </div>
    <div class="modal fade" id="invitationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">First name:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="firstname">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Lastname:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="lastname">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Job:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="job">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Email:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="email">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" ng-click='toggleClick()' ng-model='admin'>
                            <label class="form-check-label" for="exampleCheck1">Add with admin rights</label>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="inviteUser()">Send invitation</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="allMembersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Member list</h4>
                </div>
                <div class="modal-body members-body" ng-repeat='member in members'>
                    <div class="member">
                        <div class="member-img">
                            <img ng-src="{{ member.usr_photo }}"/>
                        </div>
                       <p>{{ member.usr_firstname }} {{ member.usr_lastname }}</p>
                       <p class='member-job'>({{ member.usr_job }})</p>
                    </div>
                   <button type="button" class="btn btn-warning" ng-click="select(member)">
                    <a href="#deleteMemberModal" data-toggle="modal" data-dismiss="modal">Delete member</a></button>
                </div>
                <div class="modal-footer members-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal delete member -->
    <div class="modal fade" id="deleteMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content confirmation-content">
                <div class="modal-header confirmation-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body confirmation-body">
                    <span>Are you sure you want to delete this member?</span>
                </div>
                <div class="modal-footer confirmation-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="deleteMember()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</nav>
