<navbar></navbar>
<div class="home-wrapper" ng-init='init()'>
    <redact get="getProposition"></redact>
    <div class="proposition-wrapper" ng-repeat="prop in response.data">
        <div class="proposition"  data-toggle="modal" data-target="#example" ng-click="select(prop)" data-whatever="@getbootstrap" >{{ prop.pro_title}}</div>
        <div class="like">
            <i class="far fa-thumbs-up" ng-click="like()"></i>
            <div class="like-num">4</div>
        </div>
        <div class="dislike">
            <i class="far fa-thumbs-down" ng-click="dislike()"></i>
            <div class='dislike-num'>1</div>
        </div>
    </div>

    <div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header prop-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title prop-title" id="exampleModalLabel">{{ selected.pro_title }}</h4>
                </div>
                <div class="separation"></div>
                <div class="modal-body prop-body">
                    {{selected.pro_description}}
                </div>
                <div class="votes">
                    <div class="like">
                        <i class="far fa-thumbs-up" ng-click="like()"></i>
                        <!-- <div class="like-num">4</div> -->
                    </div>
                    <div class="dislike">
                        <i class="far fa-thumbs-down" ng-click="dislike()"></i>
                        <!-- <div class='dislike-num'>1</div> -->
                    </div>
                </div>
                <div class="modal-footer prop-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning">
                        <a href="#exampleModal" data-toggle="modal" data-dismiss="modal">Delete</a></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content confirmation-content">
            <div class="modal-header confirmation-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body confirmation-body">
            Are you sure you want to delete this proposition?
            </div>
            <div class="modal-footer confirmation-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="deleteProposition()">Delete</button>
            </div>
        </div>
        </div>
    </div>
</div>
